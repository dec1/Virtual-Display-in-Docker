name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t virtual-display-test .

      - name: Run Test Inside Container
        # We chain the commands:
        # 1. Start Virtual Display (start_vd.sh)
        # 2. Activate the Python Virtual Environment (source .../activate)
        # 3. Run the test script
        run: |
          docker run --rm virtual-display-test -c "source ./start_vd.sh 99 && source /opt/robotframework/bin/activate && python3 test_navigate.py"
